<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scaled=1, user-scalable=no" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="heading">
        <h1 id="head">Coding Job Survey Form</h1>
        <h2 id="subheading"><i>Thank You for taking the time to help us improve the Coding Job Platform</i></h2>
    </div>
    <form>
        <div class="content1">
            <label>Name</label> <br><br>
            <input type="name" name="name" placeholder="Enter Your Name" class="box"> <br><br>
            <label>E-Mail</label> <br><br>
            <input type="email" name="email" placeholder="Enter Your E-Mail" class="box"> <br><br>
            <label>Age (Optional)</label> <br><br>
            <input type="age" name="age" placeholder="Enter Your Age" class="box"> <br><br>
            <label>Describe Your Current Role</label> <br><br>
        <div class="option1">
            <select>
                <option name="Select Your Role">Select Your Role</option>
                <option value="student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer Not To Say">Prefer Not To Say</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <br>
        <label id="head1">Would you recommend Coding Job Survey to a Friend</label><br> <br>
        <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspDefinitely<br> <br>
        <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspMaybe<br> <br>
        <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspNot Sure<br> <br>
        <label>What is your favorite Feature of Code Job</label>
        <div id="option2">
            <select>
                <option name="Select an option">Select an Option></option>
                <option value="Challenged">Challenged</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>
        </div>
        <br><br>
        <label id="head2">What would you like to see Favorite Job</label> <br><br>
        <div class="content2">
            <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspFront-End Developer</label><br><br>
            <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspBack-End Developer</label><br><br>
            <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspWeb Developer</label><br><br>
            <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspDatabase</label><br><br>
            <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspDatabase</label><br><br>
            <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspDatabase</label><br><br>
            <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspCloud Developer</label><br><br>
            <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspSoftware Developer</label><br><br>
            <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspData Analyst</label><br><br>
            <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspData Scientist</label><br><br>
            <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspOther</label><br><br>
        </div>
        <label id="head2">Any Comment or Suggestion ?</label><br><br>
        <textarea placeholder="Enter Your Comment Here..."></textarea><br>
        <button><h3>Submit</h3></button>
        </div>
    </form>
</body>
</html>
